<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login"> 
            <div id="imagem">
                <!-- aqui vai a imagem nas CSS-->
                
            </div>
            <div id="formulario">   
                <h1>Login</h1>
                <p>Seja bem vindo(a) Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo" autocapitalize="e-mail" required>
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail" autocomplete="email" required minlength="8" maxlength="40">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="icampo">Senha</label >
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="Esquecia.html" class="botao">Esqueci a Senha <i class="material-icons">mail</i> </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
